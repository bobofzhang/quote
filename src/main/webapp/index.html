<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>行情测试</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    
    <link href="assets/lib/typeahead/typeahead.js-bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/quote.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/lib/html5shiv/html5shiv.js"></script>
      <script src="assets/lib/respond/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">行情测试</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input name="symbol" type="text" placeholder="证券代码" class="form-control tapeahead">
            </div>
            <button type="submit" class="btn btn-success">Go!</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">
      <div data-bind="visible: !quote().hasData()" class="alert alert-warning">请输入证券代码查看行情</div>
      
      <div class="panel" data-bind="visible: quote().hasData()">
        <table data-bind="with: quote" class="table table-borderless">
          <tbody>
            <tr>
              <td data-bind="text: company" class="h4">--------</td>
              <td>最新</td>
              <td data-bind="text: price() / 1000, style: {color: change() > 0 ? 'red' : 'green'}" class="number">--</td>
              <td>最高</td>
              <td data-bind="text: high() / 1000, style: {color: high() - prevClose() > 0 ? 'red' : 'green'}" class="number">--</td>
              <td>昨收</td>
              <td data-bind="text: prevClose() / 1000" class="number">--</td>     
            </tr>
            <tr>
              <td data-bind="text: ticker" class="h4">--------</td>
              <td>涨跌</td>
              <td data-bind="text: change() / 1000, style: {color: change() > 0 ? 'red' : 'green'}" class="number">--</td>
              <td>最低</td>
              <td data-bind="text: low() / 1000, style: {color: low() - prevClose() > 0 ? 'red' : 'green'}" class="number">--</td>
              <td>开盘</td>
              <td data-bind="text: open() / 1000, style: {color: open() - prevClose() > 0 ? 'red' : 'green'}" class="number">--</td>  
            </tr>
          </tbody>
        </table></div>

      <hr>

      <footer>
        <p>&copy; LuHuiguo 2013</p>
      </footer>

    </div><!--/.container-->

    <script src="assets/lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/lib/knockout/knockout-3.0.0rc.js"></script>
    <script src="assets/lib/sockjs/sockjs-0.3.4.min.js"></script>
    <script src="assets/lib/stomp/stomp.js"></script>    
    <script src="assets/lib/hogan/hogan-3.0.0.min.js"></script>
    <script src="assets/lib/typeahead/typeahead.min.js"></script>
    <script src="assets/js/quote.js"></script>
  </body>
</html>
